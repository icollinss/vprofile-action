name: vprofile actions
on: workflow_dispatch
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vprofileapp
  EKS_CLUSTER: vprofile-eks

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Maven Test
        run: mvn test

      - name: Checkstyle Validation
        run: mvn checkstyle:checkstyle

      # Setup Java 11 to be default (sonar-scanner requirement as of 5.x)
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' #See supported distributions for available options
          java-version: '11'

      #Setup sonar-scanner
      - name: SonarQube Scanner
        uses: warchant/setup-sonar-scanner@v7

      # Run sonar-scanner
      - name: Run SonarQube Scan
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ secrets.SONAR_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.sources=src/ \
            -Dsonar.junit.reportPath=target/surefire-reports/ \
            -Dsonar.jacoco.reportPath=target/jacoco.exec \
            -Dsonar.java.checkstyle.reportPaths=target/checkstyle-result.xml \
            -Dsonar.java.binaries=target/classes/com/visualpathit/account
      
      # Check Quality gates status
      - name: SonarQube Quality Gate Check
        id: sonarqube_quality_gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        # Force to fail step after specific timeout (in minutes)
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_URL }} #OPTIONAL

  BUILD_AND_PUBLISH:
    runs-on: ubuntu-latest
    needs: Testing
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build and Push Docker Image to ECR
        uses: appleboy/docker-ecr-action@master
        with:
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          registry: ${{secrets.REGISTRY}}
          region: ${{ env.AWS_REGION }}
          repo: ${{ env.ECR_REPOSITORY }}
          auto_tag: true
          daemon_off: false
          dockerfile: ./Dockerfile
          context: ./